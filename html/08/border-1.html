<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>박스 모델</title>
  <style>
    div {
      width: 200px;
      height: 100px; display: inline-block; margin: 15px; text-align: center; font-size: 20px; line-height: 100px; border-width: 5px /*테두리굵기*/ ;
    }
    #box1 { border-style: solid; }
    #box2 { border-style: dotted; }
    #box3 { border-style: dashed; }
  </style>
</head>
<body>
  <div id="box1"> 실선 테두리</div>
  <div id="box2"> 점선 테두리</div>
  <div id="box3"> 점선 테두리</div>
</body>
</html>
