<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>박스모델 - 마진</title>
  <style>
    div { width: 200px; height: inline-block; border: 1px solid #222; }
    #margin1 { margin: 50px; } /*상화좌우*/
    #margin2 { margin: 30px 50px; } /*위아래 30 좌우 50*/
    #margin3 { margin: 30px 20px 50px; } /*위 30 좌우 20 아래 50*/
    #margin4 { margin: 30px 50px 30px 50px; } /*위 30 우 50 아래 30 좌 50*/
    #margin5 { margin-right: 20px; }
  </style>
</head>
<body>
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <div id="margin5"></div>
</body>
</html>

<!--margin: 크기 | 백분율 | auto
두 박스 모델의 여백: 마진
한 박스 모델에서테두리와 내용 사이의 여백: 패딩-->
