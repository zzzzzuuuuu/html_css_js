<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>박스 모델 - 마진 중첩</title>
  <style>
    * { box-sizing: border-box; }
    div { width: 200px; height: 100px; margin: 30px; }
    #box1 { background-color: rgb(0, 77, 243); }
    #box2 { background-color: rgb(255, 72, 0); }
    #box3 { background-color: rgb(18, 219, 0); }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
</body>
</html>


<!--위아래 마진은 큰 쪽으로 중첩됨. (좌우는x)-->
