<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>불릿 바꾸기</title>
  <style>
    ul { 
      list-style-type: none; /* 불릿 없앰 */
      margin-left: -30px; /* 왼쪽 여백 -30px */
    }
    li {
      background-image: url('images/book-icon.png');
      background-repeat: no-repeat;
      background-position: left center; /* 수평 수직 */
      padding-left: 50px;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <ul>
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
</body>
</html>

<!--background-position: 수평위치 수직위치; -->
