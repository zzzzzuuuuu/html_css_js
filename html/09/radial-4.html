<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>원형 그라데이션</title>
  <style>
    div { width: 500px; height: 300px; margin: 10px; }
    .grad1 { background: skyblue radial-gradient(yellow, white, orange); }
    .grad2 { background: skyblue radial-gradient(yellow, white 10%, orange 60%); } /* 색상 중지점의 위치까지 지정 */
  </style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
</body>
</html>
