<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>고급 선택자</title>
  <style>
    body { background-color: #eee; }
    section { width: 600px; margin: 20px auto; }
    p { width: 500px; padding: 10px; background-color: #fff; border: 1px solid #ccc; line-height: 2; }
    h1 + p { /* h1의 형제인 p 요소 중 첫번째 p */
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <section>
    <h1>예약 방법 & 사용 요금</h1>
    <p>아직 온라인 예약 신청이 준비되어 있지 않습니다. <br>전화로 문의 바랍니다.</p> <!-- h1의 형제 요소 중에서첫 번째 형제인 p 요소에 적용 -->
    <div>
      <p>가족실(2~4인): 60,000원/일</p>
      <p>도미토리(4인 공용): 25,000원/일</p>
    </div>
  </section>
</body>
</html>
