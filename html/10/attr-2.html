<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>속성 선택자 [속성 = 속성값]</title>
  <style>
    ul { list-style: none; }
    li { padding: 5px 30px; }
    li a { font-size: 16px; text-decoration: none; color: #000; } /* text에 선 안만듦 */
    a[target="_blank"] {
      padding-right: 30px;
      background: url('images/newwindow.png') no-repeat center right; /* 배경이미지 지정 */
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="https://html.spec.whatwg.org" target="_blank">HTML</a></li>
    <li><a href="https://www.w3.org/TR/selectors">CSS Selector Level 3</a></li>
    <li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
  </ul>
</body>
</html>
