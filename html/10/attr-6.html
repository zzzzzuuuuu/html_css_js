<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>속성 선택자 [속성 $= 값]</title>
  <style>
    ul { list-style: none; }
    li a { line-height: 30px; font-size: 14px; color: blue; text-decoration: none; }
    a[href$=hwp] { /* 링크 속성값이 hwp로 끝나는 a 요소를 찾는 선택자 */
      background: url('images/hwp_icon.gif') center right no-repeat;
      padding-right: 25px;
    }
    a[href$=xls] { /* 링크 속성값이 xls로 끝나는 a 요소를 찾는 선택자 */
      background: url('images/excel_icon.gif') center right no-repeat;
      padding-right: 25px;
    }
  </style>
</head>
<body>
  <h3>회사 소개 파일 다운받기</h3>
  <ul>
    <li><a href="intro.hwp">hwp 파일</a></li>
    <li><a href="intro.xls">엑셀 파일</a></li>
  </ul>
</body>
</html>
