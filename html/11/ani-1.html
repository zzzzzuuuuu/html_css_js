<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Animation</title>
  <style>
    #container {
      width: 500px;
      margin: 20px auto;
    }
    .box {
      width: 100px; height: 100px; float: left; margin: 50px;
    }
    #box1 {
      background-color: #4cff00;
      border: 1px solid transparent;
      animation-name: shape; /* 애니메이션 지정 */
      animation-duration: 3s; /* 애니메이션 실행 시간 */
    }
    #box2 {
      background-color: #8f06b0;
      border: 1px solid transparent;
      animation-name: rotate;
      animation-duration: 3s;
    }

    @keyframes shape {
      from {
        border: 1px solid transparent; /* 1px짜리 투명 테두리에서*/
      }
      to {
        border: 1px solid #000; 
        border-radius: 50%; /* 검은 테두리, 둥근 테두리로 변경 */
      }
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
  </div>
</body>
</html>
