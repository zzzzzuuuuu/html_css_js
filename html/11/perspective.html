<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Trnasform - 원근감 주기</title>
  <style>
    .origin { width: 152px; height: 180px; border: 1px solid black; margin: 30px; float: left; }
    .origin > div { width: 152px; height: 180px; }
    .rotatex:hover { transform: rotateX(50deg); }
    #pers { perspective: 300px; } /* 원근감 추가 */
  </style>
</head>
<body>
  <h4>원본 이미지</h4>
  <div class="origin">
    <img src="images/sunset.jpg" alt="">
  </div>
  <div class="origin">
    <div class="rotatex">
      <img src="images/sunset.jpg" alt="">
    </div>
  </div>
  <div class="origin" id="pers">
    <div class="rotatex">
      <img src="images/sunset.jpg" alt="">
    </div>
  </div>
</body>
</html>
