<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Transform - 왜곡하기</title>
  <style>
    #container { width: 600px; margin: 20px auto; }
    h1 { width: 500px; height: 80px; background-color: #222; color: #fff; font-weight: bold; line-height: 80px; text-align: center; transform: skewX(15deg); }
  </style>
</head>
<body>
  <div id="container">
    <h1>변형 함수 익히기</h1>
  </div>
</body>
</html>
