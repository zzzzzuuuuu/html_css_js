<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Transition - 트랜지션 속성 한꺼번에</title>
  <style>
    .box {
      margin: 50px auto;
      width: 100px;
      height: 100px;
      background-color: #fb5;
      border: 1px solid #222;
      transition: 2s ease-in; /* 대상 모두, 시간 2초, 함수 ease-in */
    }
    .box:hover {
      width: 200px;
      height: 200px;
      background-color: #f50;
      transform: rotate(270deg);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

<!-- transition: property | duration | timing-fuction | delay-->
