  <meta charset="UTF-8">

  <style>
    body { /* 기본 배경 이미지 지정 */
      background: url(images/bg0.jpg) no-repeat fixed;
      background-size: cover;
    }
    @media screen and (max-width: 1024px) { /* 가로가 1024px 이하면 bg1.jpg지정 */
      body {
        background: url(images/bg1.jpg) no-repeat fixed;
        background-size: cover;
      }
    }
    @media screen and (max-width: 768px) { /* 가로가 768px 이하면 bg2.jpg 지정 */
      body {
        background: url(images/bg2.jpg) no-repeat fixed;
        background-size: cover;
      }
    }
    @media screen and (max-widtt: 320px) { /* 가로가 320px 이하면 bg3.jpg 지정 */
      body {
        background: url(images/bg3.jpg) no-repeat fixed;
        background-size: cover;
      }
    }
  </style>
